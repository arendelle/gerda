<html>
	<head>
		<title>Gerda Playground</title>
		<script src="scripts/gerda-compiled.js" type="text/javascript"></script>
		<link rel="stylesheet" href="styles/ui.css">
		<script>
			function arrayToString ( spaces ) {
				var results = ""
				spaces.forEach ( function ( space ) {
					results += '<div class="item">@' + space + '</div>'
				})
				return results
			}
			function updateSuggestions () {
				// Informatin we need
				var pad = document.getElementById ( "pad" )
				var display = document.getElementById ( "display" )
				var caret_location = pad.selectionStart
				// Evaluating
				var start = new Date().getTime();
				var suggestions = Gerda.Kernel.GetSpaces ( pad.value , caret_location )
				var finish = new Date().getTime();
				document.title = "Gerda Playground - " + ( finish - start ) + "ms";
				console.log ( suggestions )
				display.innerHTML = arrayToString ( suggestions )
			}
		</script>
	</head>
	<body onload="updateSuggestions( )">
		<div>
			<div class="half">
				<center>
					<textarea id="pad" onkeydown="updateSuggestions( )" onkeypress="updateSuggestions( )" onfocus="updateSuggestions( )" onclick="updateSuggestions( )" ondragend="updateSuggestions( )">( space1 , 10 )

[ 1000 , 

    ( something , 34 ) 

]

( a , 3 ) ( b , 42 ) 

( d , 10 )</textarea>
				</center>
			</div>
			<div class="half">
				<center>
					<div id="display"></div>
					<div style="clear: both;"></div>
				</center>
			</div>
		</div>
	</body>
</html>
